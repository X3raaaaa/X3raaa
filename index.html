<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x3raa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0f2e 0%, #0d0620 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bg.gif') center/cover no-repeat;
            opacity: 0.3;
            z-index: -1;
        }

        .reveal-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
            animation: fadeOut 0.6s ease-out forwards;
            animation-delay: 0.5s;
        }

        .reveal-screen.hidden {
            display: none;
        }

        .dots {
            display: flex;
            gap: 15px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff00ff;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            letter-spacing: 2px;
        }

        .location {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .bio-box {
            background: rgba(255, 0, 255, 0.05);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 15px;
            padding: 25px 40px;
            margin: 30px auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            25% {
                transform: translate(-1.5px, 1.5px);
            }
            50% {
                transform: translate(1.5px, -1.5px);
            }
            75% {
                transform: translate(-1.5px, -1.5px);
            }
        }

        .bio-box:hover {
            border-color: rgba(255, 0, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .bio-description {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
            min-height: 30px;
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            font-size: 1.1rem;
            color: #b0b0b0;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid rgba(255, 0, 255, 0.4);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.4);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-btn {
            background: rgba(255, 0, 255, 0.15);
            border: 1px solid rgba(255, 0, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            background: rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            transform: scale(1.05);
        }

        .title-glitch {
            animation: titleGlitch 0.3s infinite;
        }

        @keyframes titleGlitch {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
                color: #00ffff;
            }
        }

        audio {
            display: none;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .bio-description {
                font-size: 1.2rem;
            }
            .stats {
                gap: 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="reveal-screen" id="revealScreen">

    <audio id="bgMusic" preload="auto">

    <div class="container">
        <h1 class="title" id="mainTitle">x3raa</h1>
        
        <div class="location">
            üìç Unknown
        </div>

        <div class="bio-box">
            <div class="bio-description" id="bioText">Get money, live life.</div>
        </div>

        <div class="stats">
            <div class="stat">

            <div class="badge">üí° AI abuse</div>

            <a href="https://discord.com/users/1073727314212429844" target="_blank" class="social-btn">Discord</a>
        </div>
    </div>

    <script>
        // Glitch title effect
        const baseTitle = 'x3raa';
        const errorCode = 'XDF92KQWBTLM';
        const glitchChars = '!@#$%^&*()_+-=[]{}|;:,.<>?/~`';
        let showError = false;

        function getRandomGlitchChar() {
            return glitchChars[Math.floor(Math.random() * glitchChars.length)];
        }

        function glitchWithError() {
            let glitched = '';
            for (let i = 0; i < baseTitle.length; i++) {
                glitched += Math.random() > 0.6 ? getRandomGlitchChar() : baseTitle[i];
            }
            return glitched + ' [' + errorCode + ']';
        }

        setInterval(() => {
            const titleEl = document.getElementById('mainTitle');
            if (showError) {
                titleEl.textContent = glitchWithError();
                titleEl.classList.add('title-glitch');
            } else {
                titleEl.textContent = baseTitle;
                titleEl.classList.remove('title-glitch');
            }
            showError = !showError;
        }, 200);

        // Bio text animation
        const bioTexts = [
            'Get money, live life.',
            'Stay loyal, move silent.',
            'Chase goals, not people.'
        ];

        let currentTextIndex = 0;
        let isDeleting = false;
        let displayText = '';
        let charIndex = 0;

        function updateBioText() {
            const currentText = bioTexts[currentTextIndex];
            const bioElement = document.getElementById('bioText');

            if (!isDeleting) {
                if (charIndex < currentText.length) {
                    displayText += currentText[charIndex];
                    charIndex++;
                    bioElement.textContent = displayText;
                    setTimeout(updateBioText, 40);
                } else {
                    setTimeout(() => {
                        isDeleting = true;
                        updateBioText();
                    }, 3000);
                }
            } else {
                if (charIndex > 0) {
                    charIndex--;
                    displayText = displayText.substring(0, charIndex);
                    bioElement.textContent = displayText;
                    setTimeout(updateBioText, 40);
                } else {
                    isDeleting = false;
                    currentTextIndex = (currentTextIndex + 1) % bioTexts.length;
                    charIndex = 0;
                    displayText = '';
                    setTimeout(updateBioText, 300);
                }
            }
        }

        updateBioText();

        // Reveal screen and music
        const revealScreen = document.getElementById('revealScreen');
        const bgMusic = document.getElementById('bgMusic');

        revealScreen.addEventListener('click', () => {
            revealScreen.classList.add('hidden');
            bgMusic.volume = 0.02;
            bgMusic.play().catch(err => console.log('Autoplay prevented:', err));
        });

        // Auto-play after 2 seconds
        setTimeout(() => {
            if (!revealScreen.classList.contains('hidden')) {
                revealScreen.click();
            }
        }, 2000);

        // Developer console blocking
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
