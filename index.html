    <title>x3raa</title>
    <script>
      const baseTitle = 'x3raa';
      const errorCode = 'XDF92KQWBTLM';
      const glitchChars = '!@#$%^&*()_+-=[]{}|;:,.<>?/~`';
      
      function getRandomGlitchChar() {
        return glitchChars[Math.floor(Math.random() * glitchChars.length)];
      }
      
      function glitchWithError() {
        let glitched = '';
        for (let i = 0; i < baseTitle.length; i++) {
          glitched += Math.random() > 0.6 ? getRandomGlitchChar() : baseTitle[i];
        }
        return glitched + ' [' + errorCode + ']';
      }
      
      let showError = false;
      setInterval(() => {
        if (showError) {
          document.title = glitchWithError();
        } else {
          document.title = baseTitle;
        }
        showError = !showError;
      }, 200);
    </script>
    <script>
      // Music player initialization
      function initMusic() {
        const audio = new Audio('music.mp3');
        audio.volume = 0.02;
        audio.loop = true;
        
        const playMusic = () => {
          audio.play().catch(err => {
            console.log('Autoplay prevented, will play on user interaction');
          });
        };
        
        // Play on first click
        document.addEventListener('click', playMusic, { once: true });
        
        // Auto-play after 2.5 seconds
        setTimeout(playMusic, 2500);
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initMusic);
      } else {
        initMusic();
      }
    </script>

    <script>
      const bioTexts = [
        'Get money, live life.',
        'Stay loyal, move silent.',
        'Chase goals, not people.'
      ];
      
      let currentTextIndex = 0;
      let isDeleting = false;
      let displayText = '';
      let charIndex = 0;
      const maxTextLength = Math.max(...bioTexts.map(t => t.length));
      
      function updateBioText() {
        const currentText = bioTexts[currentTextIndex];
        const bioElement = document.querySelector('.bio-description');
        
        if (!bioElement) {
          setTimeout(updateBioText, 100);
          return;
        }
        
        // Set min-height to prevent box size change
        bioElement.style.minHeight = (bioElement.scrollHeight || 24) + 'px';
        
        if (!isDeleting) {
          // Typing forward
          if (charIndex < currentText.length) {
            displayText += currentText[charIndex];
            charIndex++;
            bioElement.textContent = displayText;
            setTimeout(updateBioText, 40);
          } else {
            // Finished typing, wait 3 seconds then start deleting
            setTimeout(() => {
              isDeleting = true;
              updateBioText();
            }, 3000);
          }
        } else {
          // Deleting backward
          if (charIndex > 0) {
            charIndex--;
            displayText = displayText.substring(0, charIndex);
            bioElement.textContent = displayText;
            setTimeout(updateBioText, 40);
          } else {
            // Finished deleting, move to next text
            isDeleting = false;
            currentTextIndex = (currentTextIndex + 1) % bioTexts.length;
            charIndex = 0;
            displayText = '';
            setTimeout(updateBioText, 300);
          }
        }
      }
      
      // Start the animation when page loads
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateBioText);
      } else {
        updateBioText();
      }
    </script>
